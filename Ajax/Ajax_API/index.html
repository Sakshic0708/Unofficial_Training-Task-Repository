<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax:Crud_API</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center Box mt-2">
            <h1>API Crud Operation</h1>
        </div>
        <div class="row p-2">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <label for="startDate"><b>Start Date:</b></label>
                <input type="text" name="startDate" class="form-control" value="" placeholder="mm/dd/yyyy --:--:----" />
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <label for="endDate"><b>End Date:</b></label>
                <input type="text" name="endDate" class="form-control" value="" placeholder="mm/dd/yyyy --:--:----" />
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="fetch()">Get Data</button>
        <br>
        <ul class="messages"></ul>


        <div class="d-flex justify-content-center mt-5">
            <h3>Event Details</h3>
        </div>
        <div class="row">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"></div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <input type="search" id="search-bar" placeholder="Search Account Here..." class="form-control">
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 d-flex justify-content-end">
                <button type="button" id="addData" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addDataModal">Add New Data</button>
            </div>
        </div>

  
  <!-- Modal -->
  <div class="modal fade" id="addDataModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Add Api Data</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <div class="row p-2">
            <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label for="EventTitle"><b>Event Title:</b></label>
                <input type="text" id="EventTitle" name="EventTitle" placeholder="Enter Event Title" class="form-control">
            </div>
        </div>
        <div class="row p-2">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <label for="startDate"><b>Start Date:</b></label>
                <input type="text" name="startDate" class="form-control" value="" placeholder="mm/dd/yyyy --:--:----" />
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <label for="endDate"><b>End Date:</b></label>
                <input type="text" name="endDate" class="form-control" value="" placeholder="mm/dd/yyyy --:--:----" />
            </div>
        </div>
        <div class="row p-2">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <label for="Description"><b>Event Description:</b></label>
                <input type="text" id="Description" name="Description" placeholder="Enter Event Description" class="form-control">
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <label for="Priority"><b>Event Priority:</b></label>
                <input type="text" id="Priority" name="Priority" placeholder="Enter Event Priority" class="form-control">
            </div>
        </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Add Event</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
        <table class="table mt-3 border" id="events-table">
            <tr>
                <th id="EventTitle">EventTitle</th>
                <th id="StartDate">StartDate</th>
                <th id="EndDate">EndDate</th>
                <th id="EventDescription">EventDescription</th>
                <th id="EventPriority">EventPriority</th>
                <th>Action</th>
            </tr>
        </table>
    
    </div>
    <script src="./bootstrap/jquery-3.6.3.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
